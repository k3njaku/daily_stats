<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCL Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #abcl-logo {
            width: 180px;
            margin: 20px 0;
        }
        .table-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            opacity: 1; /* Ensure it is visible */
        }
        .table-header-daily, .table-header-monthly {
            font-weight: bold;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .table-header-daily {
            background-color: #000080; /* Dark blue */
        }
        .table-header-monthly {
            background-color: #FF0000; /* Red */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #chart-container-activity, #chart-container-success {
            max-width: 800px;
            margin: 40px auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>

    <!-- ABCL Logo as Heading -->
    <img id="abcl-logo" src="abcl_logo.svg" alt="ABCL Logo">

    <!-- Daily Table -->
    <div class="table-container" id="daily-table">
        <div class="table-header-daily">
            13-Nov-2024<br>ABCL Daily
        </div>
        <table>
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Dials</th>
                    <th>Email</th>
                    <th>Tasks</th>
                    <th>Appt Scheduled</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Asim</td>
                    <td>70</td>
                    <td>83</td>
                    <td>169</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Iqra</td>
                    <td>37</td>
                    <td>50</td>
                    <td>1</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Usman</td>
                    <td>65</td>
                    <td>0</td>
                    <td>99</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Monthly Table -->
    <div class="table-container" id="monthly-table">
        <div class="table-header-monthly">
            November<br>ABCL Monthly
        </div>
        <table>
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Dials</th>
                    <th>Email</th>
                    <th>Tasks</th>
                    <th>Appt Scheduled</th>
                    <th>Showups</th>
                    <th>Opps</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Usman</td>
                    <td>660</td>
                    <td>207</td>
                    <td>371</td>
                    <td>4</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Asim</td>
                    <td>609</td>
                    <td>491</td>
                    <td>903</td>
                    <td>2</td>
                    <td>2</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Iqra</td>
                    <td>635</td>
                    <td>515</td>
                    <td>484</td>
                    <td>2</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Activity Chart -->
    <div id="chart-container-activity">
        <canvas id="activityChart"></canvas>
    </div>

    <!-- Success Chart -->
    <div id="chart-container-success">
        <canvas id="successChart"></canvas>
    </div>

    <script>
        function createActivityChart() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Usman', 'Asim', 'Iqra'],
                    datasets: [
                        {
                            label: 'Dials',
                            data: [660, 609, 635],
                            backgroundColor: '#1E90FF'
                        },
                        {
                            label: 'Email',
                            data: [207, 491, 515],
                            backgroundColor: '#FF6347'
                        },
                        {
                            label: 'Tasks',
                            data: [371, 903, 484],
                            backgroundColor: '#FFD700'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1500,
                        easing: 'easeOutBounce'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Activity',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            formatter: (value) => value,
                            color: 'black'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1000
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        function createSuccessChart() {
            const ctx = document.getElementById('successChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Usman', 'Asim', 'Iqra'],
                    datasets: [
                        {
                            label: 'Appt Scheduled',
                            data: [4, 2, 2],
                            backgroundColor: '#1E90FF'
                        },
                        {
                            label: 'Showups',
                            data: [5, 2, 0],
                            backgroundColor: '#32CD32'
                        },
                        {
                            label: 'Opps',
                            data: [1, 0, 0],
                            backgroundColor: '#FFA500'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1500,
                        easing: 'easeOutBounce'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Success',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            formatter: (value) => value,
                            color: 'black'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        window.onload = function() {
            createActivityChart();
            createSuccessChart();
        };
    </script>

</body>
</html>
