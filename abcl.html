<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCL Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #abcl-logo {
            width: 180px;
            margin: 20px 0;
        }

        .table-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            opacity: 1;
            /* Ensure it is visible */
        }

        .table-header-daily,
        .table-header-monthly {
            font-weight: bold;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .table-header-daily {
            background-color: #000080;
            /* Dark blue */
        }

        .table-header-monthly {
            background-color: #FF0000;
            /* Red */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        #chart-container-activity,
        #chart-container-success {
            max-width: 800px;
            margin: 40px auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>

    <!-- ABCL Logo as Heading -->
    <img id="abcl-logo" src="abcl_logo.svg" alt="ABCL Logo">

    <!-- Daily Table -->
    <div class="table-container" id="daily-table">
        <div class="table-header-daily">
            03-Dec-2024<br>ABCL Daily
        </div>
        <table>
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Dials</th>
                    <th>Email</th>
                    <th>Tasks</th>
                    <th>Appt Scheduled</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Asim</td>
                    <td>64</td>
                    <td>106</td>
                    <td>192</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Usman</td>
                    <td>84</td>
                    <td>3</td>
                    <td>316</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Monthly Table -->
    <div class="table-container" id="monthly-table">
        <div class="table-header-monthly">
            December<br>ABCL Monthly
        </div>
        <table>
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Dials</th>
                    <th>Email</th>
                    <th>Tasks</th>
                    <th>Appt Scheduled</th>
                    <th>Showups</th>
                    <th>Opps</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Asim</td>
                    <td>201</td>
                    <td>398</td>
                    <td>239</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Usman</td>
                    <td>241</td>
                    <td>10</td>
                    <td>347</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Activity Chart -->
    <div id="chart-container-activity">
        <canvas id="activityChart"></canvas>
    </div>

    <!-- Success Chart -->
    <div id="chart-container-success">
        <canvas id="successChart"></canvas>
    </div>

    <script>

        function createActivityChart() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Asim', 'Usman'],
                    datasets: [
                        {
                            label: 'Dials',
                            data: [201, 241],
                            backgroundColor: '#1E90FF' // Blue for Dials
                        },
                        {
                            label: 'Email',
                            data: [398, 10],
                            backgroundColor: '#FF6347' // Red for Email
                        },
                        {
                            label: 'Tasks',
                            data: [239, 347],
                            backgroundColor: '#FFBF00' // Yellow for Tasks
                        }
                    ]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1500,
                        easing: 'easeOutBounce'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    weight: 'bold' // Bold legend labels
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Activity',
                            font: {
                                size: 18,
                                weight: 'bold' // Bold chart title
                            }
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            color: 'black',
                            font: {
                                weight: 'bold' // Bold data labels
                            },
                            formatter: (value) => value // Display the value on top of each bar
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                font: {
                                    weight: 'bold' // Bold x-axis labels
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 2500, // Increased to accommodate the highest value
                            ticks: {
                                stepSize: 500, // Adding step size for better readability
                                font: {
                                    weight: 'bold' // Bold y-axis labels
                                }
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels] // Enables data labels on bars
            });
        }



        function createSuccessChart() {
            const ctx = document.getElementById('successChart').getContext('2d'); // Changed the canvas ID
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Usman', 'Asim'], // X-axis labels
                    datasets: [
                        {
                            label: 'Appt Scheduled',
                            data: [0, 0], // Data for Appt Scheduled
                            backgroundColor: '#1E90FF' // Blue for Appt Scheduled
                        },
                        {
                            label: 'Showups',
                            data: [0, 0], // Data for Showups
                            backgroundColor: '#32CD32' // Green for Showups
                        },
                        {
                            label: 'Opps',
                            data: [0, 0], // Data for Opps
                            backgroundColor: '#FFA500' // Orange for Opps
                        }
                    ]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1500,
                        easing: 'easeOutBounce'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    weight: 'bold' // Bold legend labels
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Success', // Updated chart title
                            font: {
                                size: 18,
                                weight: 'bold' // Bold chart title
                            }
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            color: 'black',
                            font: {
                                weight: 'bold' // Bold data labels
                            },
                            formatter: (value) => value // Display the value on top of each bar
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                font: {
                                    weight: 'bold' // Bold x-axis labels
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 10, // Adjusted to fit the range of the new data
                            ticks: {
                                stepSize: 2, // Adding step size for better readability
                                font: {
                                    weight: 'bold' // Bold y-axis labels
                                }
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels] // Enables data labels on bars
            });
        }





        window.onload = function () {
            createActivityChart();
            createSuccessChart();
        };
    </script>

</body>

</html>
