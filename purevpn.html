<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureVPN & Puredome Daily & Monthly Report</title>
    <link rel="stylesheet" href="purevpn.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <!-- Heading with Logos -->
    <header class="logo-container">
        <img src="PureVPN_logo.png" alt="PureVPN Logo" class="logo">
        <img src="Puredome_logo.webp" alt="Puredome Logo" class="logo">
    </header>

    <!-- Daily Table -->
    <section class="table-section">
        <h2>Daily Report - 26-Nov-2024</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Connected</th>
                    <th>Duration</th>
                    <th>Appointments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sophia</td>
                    <td>47</td>
                    <td>12</td>
                    <td>0:13:09</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Amar</td>
                    <td>25</td>
                    <td>2</td>
                    <td>0:04:42</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Monthly Table -->
    <section class="table-section">
        <h2>Monthly Report - November</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Connected</th>
                    <th>Duration</th>
                    <th>Appointments</th>
                    <th>Showups</th>
                    <th>Showup%</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sophia</td>
                    <td>1000</td>
                    <td>308</td>
                    <td>9:21:02</td>
                    <td>10</td>
                    <td>7</td>
                    <td>70.00%</td>
                </tr>
                <tr>
                    <td>Amar</td>
                    <td>550</td>
                    <td>127</td>
                    <td>5:01:53</td>
                    <td>10</td>
                    <td>4</td>
                    <td>40.00%</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Charts -->
    <section class="chart-section">
        <h2>Activities</h2>
        <canvas id="activityChart" style="width: 400px; height: 300px;"></canvas>

        <h2>Success</h2>
        <canvas id="successChart" style="width: 400px; height: 300px;"></canvas>
    </section>

    <script src="purevpn.js"></script>
</body>

</html>
