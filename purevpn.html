<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureVPN & Puredome Daily & Monthly Report</title>
    <link rel="stylesheet" href="purevpn.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <!-- Heading with Logos -->
    <header class="logo-container">
        <img src="PureVPN_logo.png" alt="PureVPN Logo" class="logo">
        <img src="Puredome_logo.webp" alt="Puredome Logo" class="logo">
    </header>

    <!-- Daily Table -->
    <section class="table-section">
        <h2>Daily Report - 18-Nov-2024</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Connected</th>
                    <th>Duration</th>
                    <th>Appointments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sophia</td>
                    <td>67</td>
                    <td>21</td>
                    <td>0:49:30</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Amar</td>
                    <td>44</td>
                    <td>10</td>
                    <td>0:22:35</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Monthly Table -->
    <section class="table-section">
        <h2>Monthly Report - November</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Connected</th>
                    <th>Duration</th>
                    <th>Appointments</th>
                    <th>Showups</th>
                    <th>Showup%</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sophia</td>
                    <td>594</td>
                    <td>181</td>
                    <td>5:34:43</td>
                    <td>8</td>
                    <td>7</td>
                    <td>87.50%</td>
                </tr>
                <tr>
                    <td>Amar</td>
                    <td>397</td>
                    <td>93</td>
                    <td>3:42:45</td>
                    <td>9</td>
                    <td>3</td>
                    <td>33.33%</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Charts -->
    <section class="chart-section">
        <h2>Activities</h2>
        <canvas id="activityChart" style="width: 400px; height: 300px;"></canvas>

        <h2>Success</h2>
        <canvas id="successChart" style="width: 400px; height: 300px;"></canvas>
    </section>

    <script src="purevpn.js"></script>
</body>

</html>
