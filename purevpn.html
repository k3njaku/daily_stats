<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureVPN & Puredome Daily & Monthly Report</title>
    <link rel="stylesheet" href="purevpn.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <!-- Heading with Logos -->
    <header class="logo-container">
        <img src="PureVPN_logo.png" alt="PureVPN Logo" class="logo">
        <img src="Puredome_logo.webp" alt="Puredome Logo" class="logo">
    </header>

    <!-- Daily Table -->
    <section class="table-section">
        <h2>Daily Report - 15-Nov-2024</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Connected</th>
                    <th>Duration</th>
                    <th>Appointments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Amar</td>
                    <td>27</td>
                    <td>10</td>
                    <td>0:22:58</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Sophia</td>
                    <td>65</td>
                    <td>26</td>
                    <td>0:44:42</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Monthly Table -->
    <section class="table-section">
        <h2>Monthly Report - November</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Connected</th>
                    <th>Duration</th>
                    <th>Appointments</th>
                    <th>Showups</th>
                    <th>Showup%</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sophia</td>
                    <td>629</td>
                    <td>190</td>
                    <td>5:40:47</td>
                    <td>7</td>
                    <td>6</td>
                    <td>85.71%</td>
                </tr>
                <tr>
                    <td>Amar</td>
                    <td>344</td>
                    <td>83</td>
                    <td>3:37:09</td>
                    <td>7</td>
                    <td>2</td>
                    <td>28.57%</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Charts -->
    <section class="chart-section">
        <h2>Activities</h2>
        <canvas id="activityChart"></canvas>

        <h2>Success</h2>
        <canvas id="successChart"></canvas>
    </section>

    <script src="purevpn.js"></script>
</body>

</html>
