<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pureversity Daily & Monthly Report</title>
    <link rel="stylesheet" href="pureversity.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <!-- Pureversity Logo -->
    <header class="logo-container">
        <img src="pureversity_logo.png" alt="Pureversity Logo" class="logo">
    </header>

    <!-- Daily Table -->
    <section class="table-section">
        <h2>Daily Report - 15-Nov-2024</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Emails</th>
                    <th>Task</th>
                    <th>Appointments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Zuhaib</td>
                    <td>128</td>
                    <td>37</td>
                    <td>136</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Babar</td>
                    <td>35</td>
                    <td>8</td>
                    <td>118</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Monthly Table -->
    <section class="table-section">
        <h2>Monthly Report - November</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Emails</th>
                    <th>Task</th>
                    <th>Appointments</th>
                    <th>Showups</th>
                    <th>Showup%</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Zuhaib</td>
                    <td>548</td>
                    <td>552</td>
                    <td>700</td>
                    <td>11</td>
                    <td>6</td>
                    <td>54.55%</td>
                </tr>
                <tr>
                    <td>Babar</td>
                    <td>562</td>
                    <td>601</td>
                    <td>657</td>
                    <td>4</td>
                    <td>&nbsp;</td>
                    <td>0.00%</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Charts -->
    <section class="chart-section">
        <h2>Activities</h2>
        <canvas id="activityChart"></canvas>

        <h2>Success</h2>
        <canvas id="successChart"></canvas>
    </section>

    <script src="pureversity.js"></script>
</body>

</html>
