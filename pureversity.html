<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pureversity Daily & Monthly Report</title>
    <link rel="stylesheet" href="pureversity.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <!-- Pureversity Logo -->
    <header class="logo-container">
        <img src="pureversity_logo.png" alt="Pureversity Logo" class="logo">
    </header>

    <!-- Daily Table -->
    <section class="table-section">
        <h2>Daily Report - 04-Dec-2024</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Emails</th>
                    <th>Task</th>
                    <th>Appointments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Babar</td>
                    <td>82</td>
                    <td>62</td>
                    <td>59</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Zuhaib</td>
                    <td>100</td>
                    <td>29</td>
                    <td>129</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>182</td>
                    <td>91</td>
                    <td>188</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Monthly Table -->
    <section class="table-section">
        <h2>Monthly Report - December</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Emails</th>
                    <th>Task</th>
                    <th>Appointments</th>
                    <th>Showups</th>
                    <th>Showup%</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Babar</td>
                    <td>141</td>
                    <td>87</td>
                    <td>78</td>
                    <td>1</td>
                    <td>&nbsp;</td>
                    <td>0.00%</td>
                </tr>
                <tr>
                    <td>Zuhaib</td>
                    <td>151</td>
                    <td>79</td>
                    <td>179</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>292</td>
                    <td>166</td>
                    <td>257</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0.00%</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Charts -->
    <section class="chart-section">
        <h2>Activities</h2>
        <canvas id="activityChart"></canvas>

        <h2>Success</h2>
        <canvas id="successChart"></canvas>
    </section>

    <script src="pureversity.js"></script>
</body>

</html>
