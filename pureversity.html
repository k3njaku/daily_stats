<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pureversity Daily & Monthly Report</title>
    <link rel="stylesheet" href="pureversity.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <!-- Pureversity Logo -->
    <header class="logo-container">
        <img src="pureversity_logo.png" alt="Pureversity Logo" class="logo">
    </header>

    <!-- Daily Table -->
    <section class="table-section">
        <h2>Daily Report - 22-Nov-2024</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Emails</th>
                    <th>Task</th>
                    <th>Appointments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Babar</td>
                    <td>2</td>
                    <td>102</td>
                    <td>164</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Zuhaib</td>
                    <td>146</td>
                    <td>0</td>
                    <td>156</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Monthly Table -->
    <section class="table-section">
        <h2>Monthly Report - November</h2>
        <table class="report-table">
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Calls</th>
                    <th>Emails</th>
                    <th>Task</th>
                    <th>Appointments</th>
                    <th>Showups</th>
                    <th>Showup%</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Zuhaib</td>
                    <td>793</td>
                    <td>552</td>
                    <td>1214</td>
                    <td>14</td>
                    <td>10</td>
                    <td>71.43%</td>
                </tr>
                <tr>
                    <td>Babar</td>
                    <td>811</td>
                    <td>804</td>
                    <td>929</td>
                    <td>6</td>
                    <td>3</td>
                    <td>50.00%</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Charts -->
    <section class="chart-section">
        <h2>Activities</h2>
        <canvas id="activityChart"></canvas>

        <h2>Success</h2>
        <canvas id="successChart"></canvas>
    </section>

    <script src="pureversity.js"></script>
</body>

</html>
