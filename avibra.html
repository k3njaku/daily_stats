<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avibra Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #avibra-logo {
            width: 180px;
            margin: 10px 0;
        }

        .table-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            opacity: 1;
        }

        .table-header-daily,
        .table-header-monthly {
            font-weight: bold;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .table-header-daily {
            background-color: #6A0DAD;
            /* Purple for Avibra Daily */
        }

        .table-header-monthly {
            background-color: #6A0DAD;
            /* Purple for Avibra Monthly */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        #chart-container-activities,
        #chart-container-success {
            max-width: 800px;
            margin: 40px auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>

    <!-- Avibra Logo as Heading -->
    <img id="avibra-logo" src="avibra_logo.webp" alt="Avibra Logo">

    <!-- Daily Table -->
    <div class="table-container" id="daily-table">
        <div class="table-header-daily">
            21-Nov-2024<br>Avibra Daily
        </div>
        <table>
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Dials</th>
                    <th>Email</th>
                    <th>Tasks</th>
                    <th>Appt Scheduled</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Earnest</td>
                    <td>218</td>
                    <td>6</td>
                    <td>0</td>
                    <td>&nbsp;</td>
                    </tr>
                    <tr>
                    <td>Jayden</td>
                    <td>178</td>
                    <td>62</td>
                    <td>3</td>
                    <td>&nbsp;</td>
                    </tr>
            </tbody>
        </table>
    </div>

    <!-- Monthly Table -->
    <div class="table-container" id="monthly-table">
        <div class="table-header-monthly">
            November<br>Avibra Monthly
        </div>
        <table>
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Dials</th>
                    <th>Email</th>
                    <th>Tasks</th>
                    <th>Appt Scheduled</th>
                    <th>Showups</th>
                    <th>Opps</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Earnest</td>
                    <td>1707</td>
                    <td>555</td>
                    <td>447</td>
                    <td>8</td>
                    <td>3</td>
                    <td>&nbsp;</td>
                    </tr>
                    <tr>
                    <td>Jayden</td>
                    <td>1421</td>
                    <td>656</td>
                    <td>838</td>
                    <td>1</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    </tr>
            </tbody>
        </table>
    </div>

    <!-- Activities Chart -->
    <div id="chart-container-activities">
        <canvas id="activitiesChart"></canvas>
    </div>

    <!-- Success Chart -->
    <div id="chart-container-success">
        <canvas id="successChart"></canvas>
    </div>

    <script>
        function createActivitiesChart() {
        const ctx = document.getElementById('activitiesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Earnest', 'Jayden'],
                datasets: [
                    {
                        label: 'Dials',
                        data: [1707, 1421],
                        backgroundColor: '#8A2BE2'
                    },
                    {
                        label: 'Email',
                        data: [555, 656],
                        backgroundColor: '#9370DB'
                    },
                    {
                        label: 'Tasks',
                        data: [447, 838],
                        backgroundColor: '#DDA0DD'
                    }
                ]
            },
            options: {
                responsive: true,
                animation: {
                    duration: 1500,
                    easing: 'easeOutBounce'
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: {
                                weight: 'bold'
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Activities',
                        font: {
                            size: 18,
                            weight: 'bold'
                        }
                    },
                    datalabels: {
                        color: '#000',
                        anchor: 'end',
                        align: 'top',
                        font: {
                            weight: 'bold'
                        },
                        formatter: (value) => value // Display bar values
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            font: {
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                weight: 'bold'
                            },
                            beginAtZero: true,
                            max: 1500
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    }



    function createSuccessChart() {
        const ctx = document.getElementById('successChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Earnest', 'Jayden'],
                datasets: [
                    {
                        label: 'Apt Scheduled',
                        data: [8, 1],
                        backgroundColor: '#1E90FF'
                    },
                    {
                        label: 'Showups',
                        data: [3, 0],
                        backgroundColor: '#FF6347'
                    }
                ]
            },
            options: {
                responsive: true,
                animation: {
                    duration: 1500,
                    easing: 'easeOutBounce'
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: {
                                weight: 'bold'
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Success',
                        font: {
                            size: 18,
                            weight: 'bold'
                        }
                    },
                    datalabels: {
                        color: '#000',
                        anchor: 'end',
                        align: 'top',
                        font: {
                            weight: 'bold'
                        },
                        formatter: (value) => value // Display bar values
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            font: {
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                weight: 'bold'
                            },
                            beginAtZero: true,
                            max: 5
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    }



        window.onload = function () {
            createActivitiesChart();
            createSuccessChart();
        };
    </script>

</body>

</html>
