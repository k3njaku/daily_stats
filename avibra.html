<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avibra Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #avibra-logo {
            width: 180px;
            margin: 10px 0;
        }

        .table-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            opacity: 1;
        }

        .table-header-daily,
        .table-header-monthly {
            font-weight: bold;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .table-header-daily {
            background-color: #6A0DAD;
            /* Purple for Avibra Daily */
        }

        .table-header-monthly {
            background-color: #6A0DAD;
            /* Purple for Avibra Monthly */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        #chart-container-activities,
        #chart-container-success {
            max-width: 800px;
            margin: 40px auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Avibra Logo as Heading -->
    <img id="avibra-logo" src="avibra_logo.webp" alt="Avibra Logo">

    <!-- Daily Table -->
    <div class="table-container" id="daily-table">
        <div class="table-header-daily">
            15-Nov-2024<br>Avibra Daily
        </div>
        <table>
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Dials</th>
                    <th>Email</th>
                    <th>Tasks</th>
                    <th>Appt Scheduled</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Earnest</td>
                    <td>182</td>
                    <td>21</td>
                    <td>0</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Jayden</td>
                    <td>248</td>
                    <td>28</td>
                    <td>32</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Monthly Table -->
    <div class="table-container" id="monthly-table">
        <div class="table-header-monthly">
            November<br>Avibra Monthly
        </div>
        <table>
            <thead>
                <tr>
                    <th>SDR</th>
                    <th>Dials</th>
                    <th>Email</th>
                    <th>Tasks</th>
                    <th>Appt Scheduled</th>
                    <th>Showups</th>
                    <th>Opps</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Earnest</td>
                    <td>1282</td>
                    <td>479</td>
                    <td>426</td>
                    <td>5</td>
                    <td>2</td>
                    <td>&nbsp;</td>
                    </tr>
                    <tr>
                    <td>Jayden</td>
                    <td>1003</td>
                    <td>439</td>
                    <td>659</td>
                    <td>1</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    </tr>
            </tbody>
        </table>
    </div>

    <!-- Activities Chart -->
    <div id="chart-container-activities">
        <canvas id="activitiesChart"></canvas>
    </div>

    <!-- Success Chart -->
    <div id="chart-container-success">
        <canvas id="successChart"></canvas>
    </div>

    <script>
        function createActivitiesChart() {
    const ctx = document.getElementById('activitiesChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Earnest', 'Jayden'],
            datasets: [
                {
                    label: 'Dials',
                    data: [1282, 1003],
                    backgroundColor: '#8A2BE2'
                },
                {
                    label: 'Email',
                    data: [479, 439],
                    backgroundColor: '#9370DB'
                },
                {
                    label: 'Tasks',
                    data: [426, 659],
                    backgroundColor: '#DDA0DD'
                }
            ]
        },
        options: {
            responsive: true,
            animation: {
                duration: 1500,
                easing: 'easeOutBounce'
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                title: {
                    display: true,
                    text: 'Activities',
                    font: {
                        size: 18,
                        weight: 'bold'
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 1500
                }
            }
        }
    });
}


        function createSuccessChart() {
            const ctx = document.getElementById('successChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Earnest', 'Jayden'],
                    datasets: [
                        {
                            label: 'Appt Scheduled',
                            data: [3, 0],
                            backgroundColor: '#1E90FF'
                        },
                        {
                            label: 'Showups',
                            data: [2, 0],
                            backgroundColor: '#FF6347'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1500,
                        easing: 'easeOutBounce'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Success',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 4
                        }
                    }
                }
            });
        }

        window.onload = function () {
            createActivitiesChart();
            createSuccessChart();
        };
    </script>

</body>

</html>
